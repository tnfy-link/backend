<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNFY Link Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .gradient-custom {
            background: linear-gradient(45deg, #006AFF, #80B3FF);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
        }

        .alert {
            display: none;
        }

        .limitations {
            font-size: 0.9rem;
        }

        .url-card {
            transition: all 0.3s ease;
        }

        .url-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: auto;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #80B3FF;
        }
    </style>
</head>

<body>
    <div class="container-fluid gradient-custom">
        <div class="container mt-5">
            <h1 class="text-center mb-4">TNFY Link Shortener</h1>

            <div class="card url-card">
                <div class="card-body">
                    <form id="shortenForm" class="mb-4">
                        <div class="mb-3">
                            <label for="longUrl" class="form-label">Enter your URL</label>
                            <input type="url" class="form-control" id="longUrl" required
                                placeholder="https://example.com" autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
                    </form>

                    <div class="alert alert-danger" id="errorAlert"></div>

                    <div class="limitations text-muted mt-4">
                        <h5>Limitations:</h5>
                        <ul>
                            <li>Rate limit: 1 shortened link per second</li>
                            <li>Link validity: 7 days from creation</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="resultCard" class="card mt-4 url-card" style="display: none;">
                <div class="card-body">
                    <h5 class="card-title">Your Shortened URL</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="shortUrl" class="form-control" readonly>
                        <button class="btn btn-sm btn-outline-success" type="button" id="copyBtn">Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer text-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <a href="https://github.com/tnfy-link" class="mx-3" target="_blank">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <!-- <a href="https://tnfy.link/privacy" class="mx-3">
                            <i class="fas fa-shield-alt"></i> Privacy Policy
                        </a> -->
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
